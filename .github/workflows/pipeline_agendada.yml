name:  Pipeline de Orquestra√ß√£o Hor√°ria (DB Local)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  executar_pipeline_e_commit:
    runs-on: ubuntu-latest
    
    # --- NOVO BLOCO DE PERMISS√ïES ADICIONADO AQUI ---
    permissions:
      contents: write # ESSENCIAL: Permite que o bot comite e fa√ßa push
    
    timeout-minutes: 30
    
    steps:
      - name: üì¶ Checkout do C√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Instalar Depend√™ncias
        run: pip install -r requirements.txt
        
      - name:  Executar o Orquestrador Principal
        env:
          CHAT_WEBHOOK_URL_SAURON: ${{ secrets.CHAT_WEBHOOK_URL_SAURON }}
          CHAT_WEBHOOK_URL_MUNIN: ${{ secrets.CHAT_WEBHOOK_URL_MUNIN }}
          CHAT_WEBHOOK_URL_HALL: ${{ secrets.CHAT_WEBHOOK_URL_HALL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          CHAT_TIMEOUT: 8 
          
        run: python executar_tudo.py
        
      # --- Bloco de Commit e Push dos DBs ---
      - name:  Configurar Git para o Commit
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
      - name: Fazer Commit e Push dos DBs Atualizados
        run: |
          DB_FOLDER="data/"
          git add $DB_FOLDER 
          COMMIT_MSG=" [Autom√°tico] DBs em 'data/' atualizados por Pipeline hor√°ria."
          
          if ! git diff --cached --exit-code; then
            echo "Fazendo commit das altera√ß√µes nos DBs..."
            git commit -m "$COMMIT_MSG"
            git push
            echo "Push conclu√≠do com sucesso."
          else
            echo "Nenhuma altera√ß√£o detectada. Pulando commit/push."
          fi